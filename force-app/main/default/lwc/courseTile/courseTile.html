<template>
	<article class="slds-card slds-size_3-of-5 ">
		<div class="slds-card__header">
			<header class="slds-has-flexi-truncate">
				<h2 class="slds-card__header-title">
					<a href="#" class="slds-card__header-link slds-truncate" title={course.Name}>
						<span >{course.Name}</span>
					</a>
				</h2>
			</header>
		</div>
		<div class="slds-card__body tile-class slds-card__body_inner ">
			<p class="slds-text-body_regular tile-text " title={course.Description__c}>
				{course.Description__c}
			</p>
		</div>
		<footer class="slds-card__footer slds-align_absolute-center slds-wrap slds-grid">
			<div class="slds-col slds-size_1-of-1  slds-text-heading_medium slds-p-bottom_small">
				Price : <lightning-formatted-number 
							value={course.Price__c} 
							format-style="currency" 
							currency-code="INR">
						</lightning-formatted-number>
			</div>
			<div class="slds-col slds-size_1-of-1">
				<lightning-button  
					variant="Brand" 
					label="Add to Cart" 
					disabled={isdisabled} 
					onclick={handleAddClick} 
					class="slds-m-left_x-small">
				</lightning-button>
				<template if:true={isdisabled} >
					<div class="slds-icon_container slds-size_1-of-2" >
						<lightning-icon 
							icon-name="utility:delete" 
							class="blue-icon" 
							onclick={handleDeleteClick} 
							alternative-text="Delete Item from Cart!" 
							title="Delete">
						</lightning-icon>
					</div>
				</template>
			</div>
			
		</footer>
	</article>
</template>

<template>
    <div  class="slds-card myclass slds-var-p-around_small">
        <template if:true={result} class="yclass">
            <div class="slds-grid slds-wrap">
                <template
                    for:each={result.records}
                    for:item="itr"
                >
                <li class="yclass" key={itr.Id}> {itr.Name}</li>
                
                  
                </template>
            </div>
              
            <c-paginator
                page-number={pageNumber}
                page-size={pageSize}
                total-item-count={result.totalItemCount}
                onprevious={handlePreviousPage}
                onnext={handleNextPage}
            ></c-paginator>
        </template>
        <!-- <template if:true={properties.error}>
            <c-error-panel
                friendly-message="Error retrieving data"
                errors={properties.error}
            ></c-error-panel>
        </template> -->
    </div>
</template>
